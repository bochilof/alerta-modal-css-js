<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Modal</title>
</head>
<body>
    <header>
        modal css e js
    </header>

    <div class="container">
        <h1>Exemplo de modal com CSS e JAVASCRIPT</h1>
        <br>
        <p>Clique no botão abaixo para exibir o alerta modal.</p>
    </div>

    <div class="button">
        <button onclick="openAlert()">Clique Aqui!</button>
    </div>

    <!-- ALERTA MODAL -->
    <div id="alert" class="modal">
        <div class="alert">
            <div class="alert-title">Atenção!</div>
            <div class="alert-msg">
                Pressione 'Ok!' para fechar.
            </div>
            <button onclick="closeAlert()">Ok!</button>
        </div>
    </div>

    <!-- J A V A S C R I P T -->
    <script>
        // Exibe o alerta modal
        function openAlert(){
            document.getElementById("alert").setAttribute("style","display: flex;");
        }

        // Oculta o alerta modal
        function closeAlert(){
            document.getElementById("alert").setAttribute("style","display: none;");
        }
    </script>
</body>
</html>
